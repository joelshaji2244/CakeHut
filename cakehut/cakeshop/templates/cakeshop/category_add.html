{% extends 'cakeshop/base.html' %}

{% block main_block %}
    <div class="container">
        <div class="container mt-5">
            <h1>Add Category</h1>
            <form action="" method="post" class="mt-5">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" name="category_add" value="ADD" class="btn btn-outline-info">
            </form>
            <div class="mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cat in category %}
                        <tr>
                            <td>{{cat.name}}</td>
                            <td>{{cat.is_active}}</td>
                            <td>
                                <a href="{% url 'disable_category' cat.id %}">Disable</a>
                                <a href="{% url 'enable_category' cat.id %}">Enable</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
